<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    
</head>
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto mr-3">
        <li><a class="nav-link disabled mr-2" style="color: black; "><i class="fas fa-user mr-2"></i>Welcome {{ session.username }}</a></li>
        <li class="nav-item dropdown mt-1">
                <a  class="btn btn-danger btn-sm" id="logoutLink" style="padding-left: 20px; padding-right: 20px; border-radius: 50px;" href="{{url_for('logout')}}">
                    <i class="fas fa-power-off mr-1"></i> Logout
                </a>
        </li>
    </ul>
</nav>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    document.getElementById('logoutLink').addEventListener('click', (e) => {
        e.preventDefault(); // Mencegah aksi default dari link

        Swal.fire({
            title: 'Logout?',
            text: "Are you sure, you want to Logout?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, logout!'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = e.target.href; // Redirect ke URL logout
            }
        });
    });
});
</script>
